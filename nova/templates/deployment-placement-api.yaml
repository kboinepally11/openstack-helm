{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.placement }}
{{- $mounts_nova_placement_api := .Values.mounts.nova_placement_api.nova_placement_api }}
{{- $mounts_nova_placement_api_init := .Values.mounts.nova_placement_api.init_container }}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nova-placement-api
spec:
  replicas: {{ .Values.replicas.placement }}
  revisionHistoryLimit: {{ .Values.upgrades.revision_history }}
  strategy:
    type: {{ .Values.upgrades.pod_replacement_strategy }}
    {{ if eq .Values.upgrades.pod_replacement_strategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.upgrades.rolling_update.max_unavailable }}
      maxSurge: {{ .Values.upgrades.rolling_update.max_surge }}
    {{ end }}
  template:
    metadata:
      labels:
        app: nova-placement-api
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      nodeSelector:
        {{ .Values.labels.osapi.node_selector_key }}: {{ .Values.labels.placement.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.termination_grace_period.placement.timeout | default "30" }}
      initContainers:
{{ tuple $envAll $dependencies $mounts_nova_placement_api_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: nova-placement-api
          image: {{ .Values.images.placement }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.resources.nova_placement_api.requests.memory | quote }}
              cpu: {{ .Values.resources.nova_placement_api.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.nova_placement_api.limits.memory | quote }}
              cpu: {{ .Values.resources.nova_placement_api.limits.cpu | quote }}
          {{- end }}
          command:
            - /tmp/nova-placement.sh
            - start
          lifecycle:
            preStop:
              exec:
                command:
                  - /tmp/nova-placement.sh
                  - stop
          ports:
            - containerPort: {{ .Values.network.placement.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.network.placement.port }}
          volumeMounts:
            - name: nova-bin
              mountPath: /tmp/nova-placement.sh
              subPath: nova-placement.sh
              readOnly: true
            - name: nova-etc
              mountPath: /etc/nova/nova.conf
              subPath: nova.conf
              readOnly: true
            - name: nova-etc
              mountPath: /etc/nova/policy.json
              subPath: policy.yaml
              readOnly: true
            - name: nova-etc
              mountPath: /etc/apache2/conf-enabled/placement-api-wsgi.conf
              subPath: placement-api-wsgi.conf
              readOnly: true
            - name: nova-etc
              mountPath: /etc/nova/api-paste.ini
              subPath: api-paste.ini
              readOnly: true
{{ if $mounts_nova_placement_api.volumeMounts }}{{ toYaml $mounts_nova_placement_api.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: nova-bin
          configMap:
            name: nova-bin
            defaultMode: 0555
        - name: nova-etc
          configMap:
            name: nova-etc
{{ if $mounts_nova_placement_api.volumes}}{{ toYaml $mounts_nova_placement_api.volumes | indent 8 }}{{ end }}
