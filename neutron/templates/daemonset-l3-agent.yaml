{{- if not .Values.sdn.opencontrail.enabled }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.l3 }}
{{- $mounts_neutron_l3_agent := .Values.mounts.neutron_l3_agent.neutron_l3_agent }}
{{- $mounts_neutron_l3_agent_init := .Values.mounts.neutron_l3_agent.init_container }}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: neutron-l3-agent
spec:
  template:
    metadata:
      labels:
        app: neutron-l3-agent
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      nodeSelector:
        {{ .Values.labels.agent.l3.node_selector_key }}: {{ .Values.labels.agent.l3.node_selector_value }}
      securityContext:
        runAsUser: 0
      dnsPolicy: ClusterFirst
      hostNetwork: true
      initContainers:
{{ tuple $envAll $dependencies $mounts_neutron_l3_agent_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: neutron-l3-agent
          image: {{ .Values.images.l3 }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          {{- if .Values.resources.enabled }}
          resources:
            limits:
              cpu: {{ .Values.resources.agent.l3.limits.cpu | quote }}
              memory: {{ .Values.resources.agent.l3.limits.memory | quote }}
            requests:
              cpu: {{ .Values.resources.agent.l3.requests.cpu | quote }}
              memory: {{ .Values.resources.agent.l3.requests.memory | quote }}
          {{- end }}
          securityContext:
            privileged: true
          command:
            - /tmp/neutron-l3-agent.sh
          volumeMounts:
            - name: neutron-bin
              mountPath: /tmp/neutron-l3-agent.sh
              subPath: neutron-l3-agent.sh
              readOnly: true
            - name: neutron-etc
              mountPath: /etc/neutron/neutron.conf
              subPath: neutron.conf
              readOnly: true
            - name: neutron-etc
              mountPath: /etc/neutron/plugins/ml2/ml2_conf.ini
              subPath: ml2_conf.ini
              readOnly: true
            - name: neutron-etc
              mountPath: /etc/neutron/plugins/ml2/openvswitch_agent.ini
              subPath: openvswitch_agent.ini
              readOnly: true
            - name: neutron-etc
              mountPath: /etc/neutron/l3_agent.ini
              subPath: l3_agent.ini
              readOnly: true
            - name: neutron-etc
              mountPath: /etc/resolv.conf
              subPath: resolv.conf
              readOnly: true
            - name: runopenvswitch
              mountPath: /run/openvswitch
            - name: libmodules
              mountPath: /lib/modules
              readOnly: true
            - name: socket
              mountPath: /var/lib/neutron/stackanetes
{{ if $mounts_neutron_l3_agent.volumeMounts }}{{ toYaml $mounts_neutron_l3_agent.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: neutron-bin
          configMap:
            name: neutron-bin
            defaultMode: 0555
        - name: neutron-etc
          configMap:
            name: neutron-etc
        - name: runopenvswitch
          hostPath:
            path: /run/openvswitch
        - name: libmodules
          hostPath:
            path: /lib/modules
        - name: socket
          hostPath:
            path: /var/lib/neutron/stackanetes
{{ if $mounts_neutron_l3_agent.volumes }}{{ toYaml $mounts_neutron_l3_agent.volumes | indent 8 }}{{ end }}
{{- end }}
